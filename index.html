    <script>
        // Polyfill and Global Error Catching for Early Boot Phase
        window.process = { 
            env: { NODE_ENV: 'production', API_KEY: "" }, 
            browser: true, 
            version: '',
            nextTick: (cb) => setTimeout(cb, 0) 
        };
        window.global = window;
        
        // Immediate error capture to prevent silent blank pages
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Boot Error:', msg, url, lineNo);
            const root = document.getElementById('root');
            if (root && !root.innerHTML.trim()) {
                root.innerHTML = `<div style="padding:40px;font-family:sans-serif;text-align:center;">
                    <h2 style="color:#ef4444;">System Boot Failure</h2>
                    <p style="color:#64748b;">${msg}</p>
                    <button onclick="location.reload()" style="background:#2563eb;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;">Retry Load</button>
                </div>`;
            }
            return false;
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow-x: hidden; }
        #root { min-height: 100vh; opacity: 1; transition: opacity 0.3s ease-in; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
