<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebenezer Praise Team Management - Mpulungu Central UCZ</title>
    <script>
        // Polyfill and Global Error Catching for Early Boot Phase
        window.process = { 
            env: { NODE_ENV: 'production', API_KEY: "" }, 
            browser: true, 
            version: '',
            nextTick: (cb) => setTimeout(cb, 0) 
        };
        window.global = window;

        // Enhanced Error Reporting
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (root && (e.target.tagName === 'SCRIPT' || e.message?.includes('import'))) {
                root.innerHTML = `
                    <div style="padding: 40px; font-family: sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #f8fafc;">
                        <div style="background: white; padding: 40px; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid #fee2e2; max-width: 500px; margin: 0 auto;">
                            <h1 style="color: #e11d48; font-weight: 900; font-size: 24px; margin-bottom: 16px;">System Boot Error</h1>
                            <p style="color: #475569; font-size: 14px; margin-bottom: 20px;">The browser could not load the application modules. This is usually due to network restrictions or module resolution conflicts.</p>
                            <div style="text-align: left; background: #f1f5f9; padding: 15px; border-radius: 12px; font-size: 12px; color: #ef4444; font-family: monospace; margin-bottom: 24px;">
                                ${e.message || 'Module Load Failure'}
                            </div>
                            <button onclick="location.reload()" style="width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 14px; font-weight: 800; cursor: pointer;">Retry System Launch</button>
                        </div>
                    </div>
                `;
            }
        }, true);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        .boot-loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #64748b; }
        .spinner { width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div class="boot-loader">
            <div class="spinner"></div>
            <p style="font-weight: 800; font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase; color: #1e293b;">Ebenezer Cloud Sync</p>
            <p style="margin-top: 8px; font-size: 11px; color: #94a3b8; font-weight: 500;">Establishing secure connection to Mpulungu Central...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
